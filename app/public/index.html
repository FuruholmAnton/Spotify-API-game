<!doctype html>
<html>
  <head>
    <title>Spotify game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,100' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="scripts/main.js"></script>

    <script>
      
    </script>
  </head>

  <body>
    <!-- Loading circle -->
    <div class="container page-loading page-view is-active">
      <img src="images/ring.svg" alt="" style="max-width: 200px; margin: 0 auto; display:block;">
    </div>
    


    <div class="container page-home page-view">
      <div id="login">
        <h1 class="text-center">Test your <span class="green">music</span> knowledge</h1>
        <div class="text-center">
          <a href="/login" class="button-positive home-connect">Connect with Spotify</a>
        </div>
        
      </div>
      <div id="loggedin text-center">
        <div id="oauth">
        </div>
      </div>
    </div>
    
    <div class="container page-list page-view">
      <div id="playlist">
        </div>
      
    </div>

    <div class="container page-profile page-view">
      <div id="user-profile">
      </div>
    </div>

    <div class="container page-game page-view">
      <i class="material-icons game-exit">clear</i>
      <div id="game">
        <h1>Who's playing?</h1>
        <div class="record_canvas">
          <div class="record_outer-circle">
            <div class="record_reflection"></div>
            <div class="record_inner-circle">
              <!-- <div class="record_play-button"></div> -->
              <i class="material-icons is-hidden record-play record_button">play_circle_filled</i>
              <i class="material-icons is-hidden record-pause record_button">pause_circle_filled</i>
              <img src="images/loading-default.svg" alt="" class="record-loading">
            </div> 
          </div>
        </div>
        <div class="choice">  
        </div>
      </div>
    </div>


    <div class="answer">
      <div id="answer" class="answer-container">
        
      </div>
    </div>

  

    <!-- gameover template -->
    <script id="gameover-template" type="text/x-handlebars-template">
        <h2 class="gameover-heading">Congratz, you have finished the game!</h2> 
        <p class="gameover-count">You got {{count}}/10 correct</p>
        <button class="gameover-btn button-positive">New game</button>
    </script>

    <!-- Answer template -->
    <script id="answer-template" type="text/x-handlebars-template">
        <div class="answer-count-left">{{count}}/10</div>
        <h2 class="answer-message answer-{{class}}">{{message}}</h2> 
        <div class="answer-content">
          <h3 class="answer-heading">Correct answer:</h3>
          <p class="answer-text">{{answer}}</p>
        </div>
        <button class="answer-btn button-positive">Next</button>
    </script>

    <!-- Quiz template -->
    <script id="choice-template" type="text/x-handlebars-template">
      {{#each items}}
        <div class="button-positive choice-item" data-answer="{{answer}}" data-trackID="{{track}}">{{this.artists}}</div>
      {{/each}}
    </script>

    <!-- Playlist template -->
    <script id="playlist-template" type="text/x-handlebars-template">
      <h1>{{display_name}} Choose your playlist</h1>
      {{#each items}}
        <div class="playlist-item flex flex-between data-name="{{this.name}}" data-id="{{this.id}}"">
          <p>{{this.name}}</p>
          <i class="material-icons">chevron_right</i>
        </div>
      {{/each}}
      <p class="playlist-empty">Make a playlist public to see it here</p>
    </script>

    
    <!-- API request -->
    
    <script src="scripts/game.js"></script>
</html>
